                let toolsHTML = job.tools.length > 0 ? `<p class="mt-2"><strong class="text-magenta">${translations.tools_label[lang]}:</strong> ${job.tools.join(', ')}</p>` : '';
                let achievementsHTML = job.achievements.length > 0 ? `<div class="mt-2"><strong class="text-magenta">${translations.achievements_label[lang]}:</strong><ul class="list-disc list-inside pl-2 mt-1 space-y-1">${job.achievements.map(ach => `<li>${ach}</li>`).join('')}</ul></div>` : '';

                content.innerHTML = `<div class="pl-6 border-l-2 border-base0 space-y-2">

        const renderAchievements = (lang) => {

        const renderEducationAndInfo = (lang) => {

            translations.education_data[lang].forEach(item => {
                const li = document.createElement('li');

            const infoList = document.getElementById('info-list');

        };

        const renderSkillsChart = (lang) => {
            const skillsChartCanvas = document.getElementById('skillsChart');
            const skillsChartCtx = skillsChartCanvas.getContext('2d');
            
            const computedStyle = getComputedStyle(document.body);
            const FONT_COLOR = computedStyle.getPropertyValue('--base01').trim();
            const GRID_COLOR = computedStyle.getPropertyValue('--base0').trim();
            const ACCENT_COLOR = computedStyle.getPropertyValue('--cyan').trim();
            const BG_COLOR_TICK = computedStyle.getPropertyValue('--base2').trim() + 'bf';

            if (skillsChart) {
                // Aktualizuj istniejący wykres zamiast go niszczyć
                skillsChart.data.labels = translations.skills_chart_labels[lang];
                const options = skillsChart.options;
                options.scales.r.pointLabels.color = FONT_COLOR;
                options.scales.r.angleLines.color = GRID_COLOR;
                options.scales.r.grid.color = GRID_COLOR;
                options.scales.r.ticks.color = FONT_COLOR;
                options.scales.r.ticks.backdropColor = BG_COLOR_TICK;
                
                const dataset = skillsChart.data.datasets[0];
                dataset.backgroundColor = ACCENT_COLOR + '33';
                dataset.borderColor = ACCENT_COLOR;
                dataset.pointBackgroundColor = ACCENT_COLOR;
                
                skillsChart.update();
                initializeChartTooltipEvents(skillsChart, lang);
                return;
            }

            // Utwórz wykres po raz pierwszy
            const skillsChartData = {
                labels: translations.skills_chart_labels[lang],
                datasets: [{
                    label: 'Proficiency',
                    data: [0, 0, 0, 0, 0, 0], 
                    backgroundColor: ACCENT_COLOR + '33',
                    borderColor: ACCENT_COLOR,
                    pointBackgroundColor: ACCENT_COLOR,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: ACCENT_COLOR
                }]
            };
            const skillsChartConfig = {
                type: 'radar',
                data: skillsChartData,
                options: {
                    maintainAspectRatio: false,
                    responsive: true,
                    animation: false,
                    scales: {
                        r: {
                            angleLines: { color: GRID_COLOR },
                            grid: { color: GRID_COLOR },
                            pointLabels: { 
                                font: { size: 12, family: "'IBM Plex Mono', monospace" }, 
                                color: FONT_COLOR,
                                padding: 25
                            },
                            ticks: { 
                                backdropColor: BG_COLOR_TICK, 
                                color: FONT_COLOR, 
                                stepSize: 2, 
                                font: { family: "'IBM Plex Mono', monospace" } 
                            },
                            suggestedMin: 0,
                            suggestedMax: 10
                        }
                    },
                    plugins: { 
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            };
            skillsChart = new Chart(skillsChartCtx, skillsChartConfig);
            
            initializeChartTooltipEvents(skillsChart, lang);

            const finalTargetValues = [9, 9, 9, 4.5, 8, 9]; 
            const initialAnimationBaseDuration = 2000;
            let initialAnimationStartTime = null;

            const easeOutCubic = p => 1 - Math.pow(1 - p, 3);
            const easeInOutCubic = p => p < 0.5 ? 4 * p * p * p : 1 - Math.pow(-2 * p + 2, 3) / 2;

            const initialEasingFunctions = [
                easeInOutCubic, easeOutCubic, easeOutCubic,
                easeOutCubic, easeOutCubic, easeOutCubic
            ];

            const initialSpeedMultipliers = [1.6, 1.2, 0.9, 1.1, 1.8, 1.8]; 
            const oscillationAmplitudes = [0.25, 0.25, 0.25, 0.25, 0.25, 0.25]; 
            const oscillationSpeeds = [0.0009, 0.0014, 0.0011, 0.0013, 0.00105, 0.0017];
            const oscillationOffsets = [0, 0, 0, 0, 0, 0]; 

            const individualPeakReachTime = finalTargetValues.map((_, index) => {
                return initialAnimationBaseDuration / initialSpeedMultipliers[index];
            });

            function animateChart(timestamp) {
                if (!initialAnimationStartTime) initialAnimationStartTime = timestamp;
                const globalElapsedTime = timestamp - initialAnimationStartTime;

                const newValues = finalTargetValues.map((targetValuePeak, index) => { 
                    let currentValue;
                    const amplitude = oscillationAmplitudes[index];
                    const peakReachTime = individualPeakReachTime[index];
                    const easingFn = initialEasingFunctions[index];

                    if (globalElapsedTime < peakReachTime) {
                        let progress = globalElapsedTime / peakReachTime;
                        currentValue = easingFn(progress) * targetValuePeak;
                    } else {
                        const oscillationTime = globalElapsedTime - peakReachTime; 
                        const oscillationCenter = targetValuePeak - amplitude; 
                        const oscillation = amplitude * Math.cos(oscillationTime * oscillationSpeeds[index] + oscillationOffsets[index]);
                        currentValue = oscillationCenter + oscillation;
                        currentValue = Math.max(0, Math.min(10, currentValue));
                    }
                    return currentValue;
                });

                skillsChart.data.datasets[0].data = newValues;
                skillsChart.update('none');
                animationFrameId = requestAnimationFrame(animateChart);
            }
            
            const skillsObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (!isInitialChartAnimationDone) {
                            isInitialChartAnimationDone = true;
                            animationFrameId = requestAnimationFrame(animateChart);
                        }
                        observer.unobserve(skillsChartCanvas);
                    }
                });
            }, { threshold: 0.5 });
            skillsObserver.observe(skillsChartCanvas);
        };
        
        function initializeChartTooltipEvents(chart, lang) {
            const canvas = chart.canvas;
            const tooltipEl = document.getElementById('skill-tooltip-container');

            const skillToQualificationMap = {
                'TIG Welding': 'Specialist Welding',
                'Quality & Compliance': 'Quality & Compliance',
                'Artisanal Fabrication': 'Artisanal Fabrication',
                'Industrial Machining': 'Technical Fabrication',
                'Safety Procedures': 'Safety & Procedures',
                'Problem Solving': 'Problem Solving'
            };

            const getQualificationByTitle = (title, lang) => {
                const qualificationsInEN = translations.qualifications_data['en'];
                const qualificationsInCurrentLang = translations.qualifications_data[lang];
                const index = qualificationsInEN.findIndex(q => q.title === title);
                return index !== -1 ? qualificationsInCurrentLang[index] : null;
            };

            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                let foundLabel = false;

                const pointLabels = chart.scales.r._pointLabelItems;
                for (let i = 0; i < pointLabels.length; i++) {
                    const label = pointLabels[i];
                    const {left, right, top, bottom} = label;
                    
                    if (x >= left && x <= right && y >= top && y <= bottom) {
                        foundLabel = true;
                        canvas.style.cursor = 'pointer';

                        const skillLabelEN = translations.skills_chart_labels['en'][i];
                        const qualificationTitleEN = skillToQualificationMap[skillLabelEN];
                        const qualification = getQualificationByTitle(qualificationTitleEN, currentLang);

                        if (qualification) {
                            tooltipEl.innerHTML = `
                                <div class="skill-tooltip-card">
                                    <h3 class="font-bold mb-2">${qualification.title}</h3>
                                    <p class="text-sm">${qualification.desc}</p>
                                </div>
                            `;
                        }
                        
                        tooltipEl.style.left = `${e.clientX + 15}px`;
                        tooltipEl.style.top = `${e.clientY + 15}px`;
                        tooltipEl.classList.add('visible');
                        
                        break; 
                    }
                }

                if (!foundLabel) {
                    canvas.style.cursor = 'default';
                    tooltipEl.classList.remove('visible');
                }
            });

            canvas.addEventListener('mouseleave', () => {
                canvas.style.cursor = 'default';
                tooltipEl.classList.remove('visible');
            });
        }

        const renderWeldingChart = (lang) => {
            const weldingChartPlaceholder = document.getElementById('welding-chart-placeholder');
            weldingChartPlaceholder.innerHTML = '';
            
            const computedStyle = getComputedStyle(document.body);
            const FONT_COLOR = computedStyle.getPropertyValue('--base01').trim();
            const GRID_COLOR = computedStyle.getPropertyValue('--base0').trim();
            const LIGHT_GRID_COLOR = computedStyle.getPropertyValue('--base0').trim() + '66';
            const FONT_FAMILY = "'IBM Plex Mono', monospace";
            const ANIMATION_DURATION = 2000;

            const allWeldingSkills = [
                { type: 'TIG', method: 'Manual - Stainless S.', experience: 36, proficiency: 9, companies: ['Fowlers', 'CKF', 'DKM', 'Active8', 'Berkeley']},
                { type: 'MIG', method: 'Manual - Mild Steel', experience: 2, proficiency: 4, companies: ['CKF', 'Pangolin']},
                { type: 'TIG', method: 'Manual - Aluminum', experience: 3, proficiency: 8, companies: ['Fowlers', 'Pangolin Editions']},
                { type: 'TIG', method: 'Rotating Table - Stainless S.', experience: 7.6, proficiency: 9, companies: ['Berkeley Fittings']},
                { type: 'TIG', method: 'Robot Operator - Stainless S.', experience: 0.8, proficiency: 3, companies: ['Berkeley Fittings']},
                { type: 'TIG', method: 'Manual - Bronze', experience: 18, proficiency: 8, companies: ['Pangolin Editions']},
                { type: 'MIG', method: 'Manual - Bronze', experience: 0.25, proficiency: 5, companies: ['Pangolin Editions']},
                { type: 'MIG', method: 'Manual - Aluminum', experience: 0.4, proficiency: 4, companies: ['Fowlers', 'Pangolin Editions']},
                { type: 'TIG', method: 'Manual - Brass', experience: 0.5, proficiency: 5, companies: ['Pangolin Editions']}
            ];
            
            const startYear = 2015;
            const endYear = 2026;
            const totalYears = endYear - startYear;
            const CHART_AREA_HEIGHT = 450;

            const getMaterialColor = (material) => {
                const lowerMaterial = material.toLowerCase();
                const style = getComputedStyle(document.body);
                if (lowerMaterial.includes('stainless') || lowerMaterial.includes('steel')) return style.getPropertyValue('--violet').trim();
                if (lowerMaterial.includes('aluminum')) return style.getPropertyValue('--base00').trim();
                if (lowerMaterial.includes('brass')) return style.getPropertyValue('--yellow').trim();
                if (lowerMaterial.includes('bronze')) return style.getPropertyValue('--orange').trim();
                return style.getPropertyValue('--cyan').trim();
            };

            const scrollContainer = document.createElement('div');
            scrollContainer.className = 'overflow-x-auto';
            
            const mainContainer = document.createElement('div');
            mainContainer.className = 'flex flex-row';
            mainContainer.style.minWidth = '768px';

            const chartContentSide = document.createElement('div');
            chartContentSide.className = 'flex-grow flex flex-col';

            const headerRow = document.createElement('div');
            headerRow.className = 'flex text-xs font-bold';
            headerRow.style.color = FONT_COLOR;
            headerRow.style.fontFamily = FONT_FAMILY;
            const headers = translations.welding_chart_headers[lang];
            headerRow.innerHTML = `
                <div class="flex-shrink-0 pr-2" style="width: 50px;">${headers.type}</div>
                <div class="flex-shrink-0 pr-2" style="width: 170px;">${headers.method}</div>
                <div class="flex-grow">${headers.exp}</div>
            `;
            chartContentSide.appendChild(headerRow);
            
            const chartArea = document.createElement('div');
            chartArea.className = 'relative flex-grow';
            chartArea.style.height = `${CHART_AREA_HEIGHT}px`;
            
            const gridLines = document.createElement('div');
            gridLines.className = 'absolute inset-0 pointer-events-none flex z-0 mt-2';
            const gridSpacer = document.createElement('div');
            gridSpacer.className = 'flex-shrink-0';
            gridSpacer.style.width = '220px';
            gridLines.appendChild(gridSpacer);

            const gridLineContainer = document.createElement('div');
            gridLineContainer.className = 'flex-grow relative';
            const innerGrid = document.createElement('div');
            innerGrid.className = 'absolute top-0 left-0 w-full h-full flex justify-between';
            for (let i = 0; i <= 60; i += 6) {
                const line = document.createElement('div');
                line.style.height = '100%';
                line.style.width = '1px';
                line.style.backgroundColor = GRID_COLOR;
                line.style.opacity = '0.2';
                innerGrid.appendChild(line);
            }
            gridLineContainer.appendChild(innerGrid);
            gridLines.appendChild(gridLineContainer);
            chartArea.appendChild(gridLines);

            const chartRowsContainer = document.createElement('div');
            chartRowsContainer.className = 'absolute inset-0 flex flex-col justify-between space-y-3 mt-2 z-10';
            allWeldingSkills.forEach(skill => {
                const row = document.createElement('div');
                row.className = 'flex items-center';

                const typeCol = document.createElement('div');
                typeCol.className = 'flex-shrink-0 text-left text-xs pr-2';
                typeCol.style.width = '50px';
                typeCol.textContent = skill.type;
                row.appendChild(typeCol);

                const methodCol = document.createElement('div');
                methodCol.className = 'flex-shrink-0 text-left text-xs pr-2';
                methodCol.style.width = '170px';
                methodCol.textContent = skill.method;
                row.appendChild(methodCol);
                
                const barWrapper = document.createElement('div');
                barWrapper.className = 'flex-grow flex items-center';
                
                const bar = document.createElement('div');
                const barWidth = (skill.experience / 60) * 100;
                bar.className = 'skill-bar h-6 transition-all ease-out'; // Usunięto rounded-r-sm
                bar.style.width = '0%';
                bar.style.transitionDuration = `${ANIMATION_DURATION}ms`;
                bar.style.backgroundColor = getMaterialColor(skill.method);
                bar.dataset.width = `${barWidth}%`;
                barWrapper.appendChild(bar);

                const details = document.createElement('span');
                details.className = 'skill-details ml-2 opacity-0 transition-opacity whitespace-nowrap';
                details.style.transitionDuration = '500ms';
                details.style.transitionDelay = `${ANIMATION_DURATION - 500}ms`;
                
                const proficiencyText = `<span class="font-normal" style="font-size: 12px;">${skill.proficiency}/10</span>`;
                const companyList = skill.companies.join(', ');
                const maxCompanyChars = 25;
                const truncatedCompanies = companyList.length > maxCompanyChars ? companyList.substring(0, maxCompanyChars) + '...' : companyList;
                const detailsText = ` <span style="font-size: 11px; opacity: 0.85;">(@ ${truncatedCompanies})</span>`;
                
                details.innerHTML = proficiencyText + detailsText;
                barWrapper.appendChild(details);
                
                row.appendChild(barWrapper);
                chartRowsContainer.appendChild(row);
            });
            chartArea.appendChild(chartRowsContainer);
            chartContentSide.appendChild(chartArea);

            const xAxisContainer = document.createElement('div');
            xAxisContainer.className = 'flex mt-2';
            const xAxisSpacer = document.createElement('div');
            xAxisSpacer.className = 'flex-shrink-0';
            xAxisSpacer.style.width = '220px';
            xAxisContainer.appendChild(xAxisSpacer);

            const xAxis = document.createElement('div');
            xAxis.className = 'flex-grow';
            
            const xAxisTicks = document.createElement('div');
            xAxisTicks.className = 'flex justify-between border-t pt-1';
            xAxisTicks.style.borderColor = GRID_COLOR;
            for(let i=0; i<=60; i+=6) {
                const tick = document.createElement('span');
                tick.className = 'text-xs';
                tick.textContent = i;
                xAxisTicks.appendChild(tick);
            }
            xAxis.appendChild(xAxisTicks);

            const xAxisTitle = document.createElement('div');
            xAxisTitle.className = 'text-center text-sm mt-2';
            xAxisTitle.style.fontFamily = FONT_FAMILY;
            xAxisTitle.style.color = FONT_COLOR;
            xAxisTitle.textContent = translations.welding_chart_xaxis[lang];
            xAxis.appendChild(xAxisTitle);
            
            xAxisContainer.appendChild(xAxis);
            chartContentSide.appendChild(xAxisContainer);

            mainContainer.appendChild(chartContentSide);

            const yearAxisSide = document.createElement('div');
            yearAxisSide.className = 'w-16 flex-shrink-0 ml-16';
            
            const yearAxisContainer = document.createElement('div');
            yearAxisContainer.className = 'relative w-full h-full';

            const yearAxisHeaderSpacer = document.createElement('div');
            yearAxisHeaderSpacer.className = 'h-6';
            yearAxisContainer.appendChild(yearAxisHeaderSpacer);

            const yearAxisItself = document.createElement('div');
            yearAxisItself.className = 'relative w-full border-l-2';
            yearAxisItself.style.borderColor = 'var(--base0)';
            yearAxisItself.style.height = `${CHART_AREA_HEIGHT}px`;

            for (let year = endYear; year >= startYear; year--) {
                if (year % 2 !== 0 && year !== endYear && year !== startYear) continue;
                const marker = document.createElement('div');
                marker.className = 'absolute';
                const position = ((endYear - year) / totalYears) * 100;
                marker.style.top = `${position}%`;
                marker.innerHTML = `<span class="absolute right-full text-xs text-base01/70 pr-2 -translate-y-1/2">${year}</span><div class="h-px w-2 absolute right-0 -translate-y-1/2" style="background-color: ${LIGHT_GRID_COLOR};"></div>`;
                yearAxisItself.appendChild(marker);
            }
            yearAxisContainer.appendChild(yearAxisItself);
            yearAxisSide.appendChild(yearAxisContainer);
            mainContainer.appendChild(yearAxisSide);
            
            scrollContainer.appendChild(mainContainer);
            weldingChartPlaceholder.appendChild(scrollContainer);

            const weldingObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.skill-bar').forEach(bar => {
                            bar.style.width = bar.dataset.width;
                        });
                        document.querySelectorAll('.skill-details').forEach(detail => {
                            detail.style.opacity = '1';
                        });
                        observer.unobserve(weldingChartPlaceholder);
                    }
                });
            }, { threshold: 0.1 });
            weldingObserver.observe(weldingChartPlaceholder);
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            translatePage(currentLang);

            document.getElementById('lang-switcher').addEventListener('click', (e) => {
                if (e.target.matches('.lang-btn')) {
                    translatePage(e.target.dataset.lang);
                }
            });
            
            document.getElementById('theme-switcher').addEventListener('click', (e) => {
                if (e.target.matches('.theme-btn')) {
                    applyTheme(e.target.dataset.theme);
                }
            });

            document.querySelectorAll('#navbar a').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const targetId = e.currentTarget.getAttribute('href');
                    document.querySelector(targetId).scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        });
    </script>
